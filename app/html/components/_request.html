<section class="request">
  <div class="container">
    <div class="request__top">
      <h2 class="request__title section-title">
        Онлайн - заявка на производство емкостного оборудования
      </h2>
      <div class="request__text">
        <p>
          Укажите необходимые данные и отправьте нам. Мы свяжемся с вами в
          ближайшее время для подтверждения заказа на производство, а так же
          ответим на все ваши вопросы
        </p>
      </div>
    </div>

    <div class="request__inner">
      <div class="request__preview">
        <img src="images/content/capacity.png" alt="Ёмкость" />
      </div>

      <div class="request__types">
        <h3 class="request__heading">
          Укажите необходимое оборудование для производства
        </h3>
        <ul class="request__list">
          <li class="request__item">
            <button class="request__btn btn" type="button">Емкости</button>
          </li>
          <li class="request__item">
            <button class="request__btn btn" type="button">
              Конические танки
            </button>
          </li>
          <li class="request__item">
            <button class="request__btn btn" type="button">
              Жироуловители
            </button>
          </li>
          <li class="request__item">
            <button class="request__btn btn" type="button">Резервуары</button>
          </li>
          <li class="request__item">
            <button class="request__btn btn" type="button">Трубопровод</button>
          </li>
          <li class="request__item">
            <button class="request__btn btn" type="button">Другое</button>
          </li>
        </ul>
      </div>

      <form class="request__form form">
        <div class="form__group">
          <label class="form__label" for="">Имя</label>
          <input
            class="form__input"
            type="text"
            placeholder="Введите Ваше имя"
          />
        </div>
        <div class="form__group">
          <label class="form__label" for="">Телефон</label>
          <input
            class="form__input"
            type="text"
            placeholder="Введите контактный телефон"
          />
        </div>
        <div class="form__group">
          <label class="form__label" for="">Сообщение</label>
          <input
            class="form__input"
            type="text"
            placeholder="Введите комментарии к заказу"
          />
        </div>

        <div class="form__bottom">
          <label class="form__checkbox checkbox">
            <input class="checkbox__input" type="checkbox" />
            <span class="checkbox__box"></span>
            <span class="checkbox__text">
              Отправляя заявку я соглашаюсь с
              <a href="#">обработкой персональных данных </a>
            </span>
          </label>

          <button class="form__btn btn" type="button">
            Заказать производство
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
